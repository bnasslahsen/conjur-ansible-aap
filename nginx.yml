- name: nginx setup
  hosts: nginx-host
  become: true

  tasks:
    - name: Install NGINX package
      yum:
        name: nginx
        state: present
      ignore_errors: true

    - name: Start NGINX service
      service:
        name: nginx
        state: started

  handlers:
    - name: Restart NGINX service
      service:
        name: nginx
        state: restarted
